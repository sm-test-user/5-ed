<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations!</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(120deg, #a18cd1, #fbc2eb);
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            /* Full height for centering */
            padding: 0 20px;
            /* Add padding for smaller screens */
            box-sizing: border-box;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        h2 {
            font-size: 1.8rem;
            margin-top: 10px;
            line-height: 1.4;
            animation: fadeIn 2.5s ease-in-out;
        }

        .celebration {
            width: 100px;
            margin: 20px auto;
            animation: bounce 1.5s infinite;
        }

        p {
            font-size: 1rem;
            margin-top: 15px;
            animation: fadeIn 3s ease-in-out;
        }

        .button {
            font-size: 1rem;
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 50px;
            background-color: #ff6f61;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, background-color 0.3s;
        }

        .button:hover {
            transform: scale(1.1);
            background-color: #ffc107;
        }

        /* Add Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        /* Media Queries for Mobile Optimization */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .button {
                font-size: 0.9rem;
                padding: 8px 18px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            h2 {
                font-size: 1.2rem;
            }

            p {
                font-size: 0.9rem;
            }

            .button {
                font-size: 0.8rem;
                padding: 6px 15px;
            }
        }
    </style>
</head>

<body>
    <img src="https://img.icons8.com/color/96/000000/confetti.png" alt="Celebration Icon" class="celebration" />
    <h1>Congratulations!</h1>
    <h2>Miss Aliya, Now officially:<br/> <strong><span style= "color: rgb(230, 82, 82);" >Satyam Weds Aliya</span></strong></h2>
    <p>You just made the best decision of your life! ❤️</p>
    <button class="button" onclick="goHome()">Go to Homepage</button>

    <script>
        function goHome() {
            window.location.href = "index.html"; // Redirect to home page or any other page
        }
    </script>
</body>

</html>
